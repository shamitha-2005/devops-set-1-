<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body 
style="display: flex; justify-content: center; align-items: center; height: 750px; background-color: #f0f8ff;">
    <form style="border: 1px solid gray; padding: 20px; border-radius: 5px; width: 300px; background-color: white;"><h1> hello this is registartion</h1>
        <p>Please enter your details corrrectly</p>
        <h2>fill following fields</h2>
        <h3 style="text-align: center; font-size: 24px;">Register</h3>
        <input id="name" type="text" placeholder="Enter name of applicant" style="width: 90%; padding: 10px; margin-bottom: 15px; font-size: 18px;"/>
        <input type="email" placeholder="Enter Email of applicant" required style="width: 90%; padding: 10px; margin-bottom: 15px; font-size: 18px;"/>
        <input type="tel" placeholder="Enter Phoneno of applicant" required style="width: 90%; padding: 10px; margin-bottom: 15px; font-size: 18px;"/>
        <button id="button" type="button" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border-radius: 3px; font-size: 18px;">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
